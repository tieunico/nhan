  <link rel="stylesheet" type="text/css" href="style.css">

      <button class="btn" id="bay11" name="AUX" value="" ></button>
      <button class="btn" id="bay12" name="TIE" value="" ></button>

        <div id="bay1_v" cols="10" rows="1" ></div>
        <div id="bay1_c"></div>
